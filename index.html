	<center onclick="ocultarSide(event)">
	<!-- formulario de filtros de búsqueda-->
	<form onsubmit="return false">
		<input type="text" id="input-pc" placeholder="¿Qué buscamos hoy?" required autofocus hidefocus="true" onclick="return false">
		<div style="text-align: center; font-size: 14px;">Añade filtros opcionales a tu búsqueda</div>
		<div class="in-flex" class="cuerpo">
			<input type="text" id="input-autor" style="text-align: center;" placeholder="¿Algún autor en particular?">
			<input type="date" id="input-date" style="text-align: center;">
		</div>
		<button submit type="submit" class="boton-cheto" href="#" id="btn-imprimir" onclick="buscarNoticias()">Buscar noticias</button>
	</form>

	<!-- formulario de Comparte Información con un amigo-->
	<div id="openModal" class="modalDialog">	
		<div class="in-flex" class="cuerpo">
			<a href="#close" title="Close" class="close" onclick="CloseModal()">X</a>
			<form action="#" method="post" class="form_contact">
				<a style="font-size: 30px">COMPARTIR</a>
				<img src="media/email-icon.png" width="30" height="30">
				<input type="text" id="input-nombre" placeholder="Nombre y Apellido" >
				<input type="text" id="input-correo-emisor" placeholder="Correo emisor" required>
				<input type="text" id="input-correo-receptor" placeholder="Correo receptor" required> 
				<textarea id="mensaje"></textarea>
				<button submit class="boton-cheto" type="submit" onclick="ocultarPopup()">ENVIAR</button>
			</form>
		</div>
	</div>	

	<!-- región donde se imprimen las noticias -->
